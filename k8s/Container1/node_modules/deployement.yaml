apiVersion: apps/v1
kind: Deployment
metadata:
  name: container-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: container-app
  template:
    metadata:
      labels:
        app: container-app
    spec:
    containers:
      - name: container1
        image: gcr.io/csci5409-390211/container1-image
        ports:
          - containerPort: 5001
      - name: container2
        image: gcr.io/csci5409-390211/container2-image
        ports:
          - containerPort: 5000
